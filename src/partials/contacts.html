<section class="contacts" id="free-lesson">
  <div class="container">
    <h2 class="section-title section-title--light-theme contacts__title">
      Registration for a <span class="accent-text">free</span> phone
      <span class="accent-text">consultation</span> on the nuances of English
      UPE
    </h2>
    <p class="contacts__text">
      Leave a request for participation in a
      <span class="accent-text">free lesson</span>.
    </p>
    <p class="contacts__text">
      A consultant will contact you and answer your questions
    </p>
    <form class="contacts__form registration" name="registration">
      <label class="registration__field">
        <input
          class="registration__input"
          name="client_name"
          type="text"
          required
          minlength="5"
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          title="Username must be two words separated by space."
          placeholder=" "
        />
        <span class="registration__label">Name*</span>
      </label>
      <label class="registration__field">
        <input
          class="registration__input"
          name="client_telephone"
          type="tel"
          required
          placeholder=" "
          pattern="[0-9]{9}"
          title="Telephone number must be 9 digits"
        />
        <span class="registration__label">Phone*</span>
      </label>
      <button class="btn registration__btn" type="submit">
        I want a free lesson
      </button>
    </form>
  </div>
</section>
